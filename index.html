<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Analógico</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="watch">
      <div class="watch__scratchs">
        <div class="watch__risk" style="transform: rotate(0deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(30deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(60deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(90deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(120deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(150deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(180deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(210deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(240deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(270deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(300deg)">
          <div class="watch__point"></div>
        </div>
        <div class="watch__risk" style="transform: rotate(330deg)">
          <div class="watch__point"></div>
        </div>
      </div>
      <div class="watch__pointers">
        <div class="watch__pointer s"></div>
        <div class="watch__pointer m"></div>
        <div class="watch__pointer h"></div>
        <div class="watch__snap"></div>
      </div>
    </div>
    <div class="watch__digital"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
